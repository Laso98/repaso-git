<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">
    <h1 class="text-center">Luissao Corporation</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="btn btn-outline-success" onclick="ejerciciosNivelOneJs()")>Ejercicios Nivel Uno JS</a></li>

            <li class="breadcrumb-item"><a class="btn btn-outline-success">Ejercicios Nivel Tres JS</a></li>
        </ol>
    </nav>

    <div id="divOne" class="grid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <nav class="nav">
                            <a class="nav-link active" aria-current="page" onclick="viewOperacionesBasicas1()">Operaciones Basicas Nivel 1</a>
                            <a class="nav-link" href="#">Operaciones Basicas Nivel 1</a>
                            <a class="nav-link" href="#">Operaciones Basicas Nivel 1</a>
                        </nav>
                        <div id="operacionesBS1">
                            <h3>Suma </h3>
                            <form id="formSuma">
                                <div class="grid">
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="numero1" class="form-label">Ingrese el Primer Numero</label>
                                                <input type="number" class="form-control" id="numero1">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="numero2" class="form-label">Ingrese el Segundo Numero</label>
                                                <input type="number" class="form-control" id="numero2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="sumaDosNumeros(formSuma)">Operar</button>
                            </form>
                            <h3>Resta</h3>
                            <form id="formResta">
                                <div class="grid">
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="numero1" class="form-label">Ingrese el Primer Numero</label>
                                                <input type="number" class="form-control" id="numero1">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="numero2" class="form-label">Ingrese el Segundo Numero</label>
                                                <input type="number" class="form-control" id="numero2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="restaDosNumeros(formResta)">Operar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
